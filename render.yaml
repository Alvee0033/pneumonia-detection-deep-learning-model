services:
  - type: web
    name: pneumonia-detection-api
    runtime: python
    plan: free  # Change to 'starter' for $7/month paid tier
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    healthCheckPath: /
    autoDeploy: true
